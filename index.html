<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados RPG</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Denk+One&display=swap" rel="stylesheet">
  <body>
    <script defer type="module" src="./main.js"></script>
    
    
    <div class="container">
        <h1>Dados</h1>
        <ul class="dice-list">
            <li>
              <div class="die">d4</div>
              <div class="dice-manager">
                <button data-sides="4" class="sign">-</button>
                <p data-sides="4">0</p>
                <button data-sides="4" class="sign">+</button>
              </div>
            </li>

            <li>
              <div class="die">d6</div>
              <div class="dice-manager">
                <button data-sides="6" class="sign">-</button>
                <p data-sides="6">0</p>
                <button data-sides="6" class="sign">+</button>
              </div>
            </li>

            <li>
              <div class="die">d8</div>
              <div class="dice-manager">
                <button data-sides="8" class="sign">-</button>
                <p data-sides="8">0</p>
                <button data-sides="8" class="sign">+</button>
              </div>
            </li>

            <li>
              <div class="die">d10</div>
              <div class="dice-manager">
                <button data-sides="10" class="sign">-</button>
                <p data-sides="10">0</p>
                <button data-sides="10" class="sign">+</button>
              </div>
            </li>

            <li>
              <div class="die">d12</div>
              <div class="dice-manager">
                <button data-sides="12" class="sign">-</button>
                <p data-sides="12">0</p>
                <button data-sides="12" class="sign">+</button>
              </div>
            </li>

            <li>
              <div class="die">d20</div>
              <div class="dice-manager">
                <button data-sides="20" class="sign">-</button>
                <p data-sides="20">0</p>
                <button data-sides="20" class="sign">+</button>
              </div> 
            </li>
        </ul>
        <input type="text" disabled id="result" value="">
    </div>

    <div id="past_rolls"></div>

</body>
</html>
